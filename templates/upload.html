{% extends "base.html" %}

{% block content %}
<h2>Upload Documents</h2>
<div class="upload-container">
    <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <div class="upload-box" id="dragArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <div class="upload-item">
                <label>Peer Tutors File</label>
                <div class="file-input-container">
                    <input type="file" name="peer_tutors_file" id="peer_tutors_file" accept=".csv,.xlsx,.xls">
                    <span class="file-name">No file chosen</span>
                </div>
            </div>
            <div class="upload-item">
                <label>Students and Classes File</label>
                <div class="file-input-container">
                    <input type="file" name="students_classes_file" id="students_classes_file" accept=".csv,.xlsx,.xls">
                    <span class="file-name">No file chosen</span>
                </div>
            </div>
            <p class="drag-text">Drag and drop files here or click to select</p>
        </div>
        <button type="submit" class="upload-btn">Upload Files</button>
    </form>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
