<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Tutoring Scheduler</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}" {{ 'class=active' if request.endpoint == 'home' }}>Home</a>
        <a href="{{ url_for('upload') }}" {{ 'class=active' if request.endpoint == 'upload' }}>Upload</a>
        <a href="{{ url_for('search') }}" {{ 'class=active' if request.endpoint == 'search' }}>Search</a>
        <a href="{{ url_for('email') }}" {{ 'class=active' if request.endpoint == 'email' }}>Email</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
