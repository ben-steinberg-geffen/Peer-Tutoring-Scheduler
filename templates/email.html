{% extends "base.html" %}

{% block content %}
<h2>Email Checker</h2>

<div class="email-container">
    <div class="email-display">
        <p>Dear [student/tutor],</p>
        <p> You have been matched with [student/tutor] for these classes: [class]. [tutor/student] is available to meet with you at [time] on [day]. </p>
        <p>Regards,</p>
        <p>Geffen Peer Tutoring Team</p>
    </div>
    <div class="button-container">
        <form method="POST" action="{{ url_for('email') }}">
            <button type="submit" class="send-email-btn">Send All Emails ({{ email_count }})</button>
        </form>
    </div>
</div>

<style>
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }

    .send-email-btn {
        padding: 10px 20px;
        background-color: #003566;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.05em;
        transition: background-color 0.3s;
    }

    .send-email-btn:hover {
        background-color: #004b8f;
    }
</style>

{% endblock %}
